<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommentBox by JS DOM event-onclick-addEventLister</title>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        color: red;
        font-size: 50px;
        background-color: yellow;
        border-radius: 15px;
      "
    >
      CommentBox
    </h1>
    <div id="main-container">
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, est.
      </p>
      <p>
        Minus obcaecati rem voluptatem repellendus sed sapiente nam laborum non!
      </p>
      <p>
        Itaque architecto possimus non fugiat sit et accusantium, in quibusdam?
      </p>
    </div>

    <textarea name="" id="inputText" cols="30" rows="10"></textarea>
    <br />
    <button id="submit" type="button">Submit Your Comment</button>
    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const commentBox = document.getElementById("inputText").value;
        const container = document.getElementById("main-container");
        const newP = document.createElement("p");
        newP.innerText = commentBox;
        container.appendChild(newP);
        document.getElementById("inputText").value = "";
      });
    </script>
  </body>
</html>
