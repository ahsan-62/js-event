<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddEventListener on a button</title>
  </head>
  <body>
    <h1>AddEventListener</h1>
    <button id="red">Color Red</button>
    <button id="green">Color Green</button>

    <script src="addEvent.js"></script>
    <script>
      const jun = document.getElementById("green");
      jun.addEventListener("click", greenColor);

      function greenColor() {
        document.body.style.backgroundColor = "green";
      }
    </script>
  </body>
</html>
