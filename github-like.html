<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github deleted System</title>
  </head>
  <body>
    <h1>Github deleted System</h1>
    <h3 id="post-title">Here is My Post</h3>
    <input type="text" id="input-field" />
    <br />
    <button id="delete-btn" type="button" disabled>Delete</button>

    <script>
      document
        .getElementById("input-field")
        .addEventListener("keyup", function (event) {
          const inputValue = event.target.value;
          if (inputValue == "delete") {
            document.getElementById("delete-btn").removeAttribute("disabled");
          } else {
            document
              .getElementById("delete-btn")
              .setAttribute("disabled", true);
          }
        });

      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          //document.getElementById("post-title").innerText = " ";
          document.getElementById("post-title").style.display = "none";
        });
    </script>
  </body>
</html>
